name: ci

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}
    env:
      BUILD_TYPE: RelWithDebInfo
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-20.04]
        cxx: [g++-11]
        cc: [gcc-11]

    steps:
      - name: Dependency setup
        env: EU_CONAN_PROFILE=.github/eu_conan_profile.toml
        run: |
            sudo apt update
            sudo apt install gcc-11 g++-11
            pip3 install conan --upgrade
            make dep-setup

      - name: Configure
        shell: bash
        working-directory: ${{github.workspace}}
        run: make config

      - name: Build
        working-directory: ${{github.workspace}}
        shell: bash
        run: make build

      - name: Test
        working-directory: ${{github.workspace}}
        shell: bash
        run: make clean-test

      - name: Benchmarks
        working-directory: ${{github.workspace}}
        shell: bash
        run: make clean-bench
